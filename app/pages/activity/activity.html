<ion-header>
  <ion-toolbar primary-darkest>
    <ion-buttons end>
      <button (click)="openRecognitionCreate()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="activity" padding>
  <ion-segment [(ngModel)]="currentView" primary>
    <ion-segment-button value="recent" (ionSelect)="showRecentActivity()">
      Recent Activity
    </ion-segment-button>
    <ion-segment-button value="notifications" (ionSelect)="showNotifications()">
      Notifications
    </ion-segment-button>
  </ion-segment>
  <ion-list>
    <div *ngFor="let item of recognitions">
      <ion-item text-wrap>
        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/face">
        </ion-avatar>
        <h2 *ngIf="item.getFromUser() && item.getToUser()">
          {{item.getFromUser().getFirstName()}} {{item.getFromUser().getLastName()}}
          gave
          {{item.getToUser().getFirstName()}} {{item.getToUser().getLastName()}}
          recognition
          <span *ngIf="item.getType()">for #{{item.getType().toLowerCase()}}</span>
        </h2>
        <p>"{{item.getComment()}}"</p>
        <small>{{item.getCreatedAt() | amTimeAgo}}</small>
      </ion-item>
