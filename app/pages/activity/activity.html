<ion-header>
  <ion-navbar primary-darkest>
  </ion-navbar>
</ion-header>

<ion-content class="activity" padding>
  <ion-list-header>
    Recent Activity
  </ion-list-header>
  <ion-list>
    <div *ngFor="let item of recognitions">
      <ion-item>
        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/90/abott@adorable.png">
        </ion-avatar>
        <h2 *ngIf="item.getFromUser() && item.getToUser()">
          {{item.getFromUser().getFirstName()}} {{item.getFromUser().getLastName()}}
          gave
          {{item.getToUser().getFirstName()}} {{item.getToUser().getLastName()}}
          recognition
          <span *ngIf="item.getType()">for #{{item.getType().toLowerCase()}}</span>
        </h2>
        <p>"{{item.getComment()}}"</p>
        <button clear>Comment</button>
      </ion-item>
      <ion-list class="comments-list">
        <ion-item class="comment-item">
          <ion-avatar item-left>
            <img src="https://api.adorable.io/avatars/90/abott@adorable.png">
          </ion-avatar>
          <ion-input placeholder="Write a comment..."></ion-input>
        </ion-item>
      </ion-list>
    </div>
  </ion-list>
</ion-content>
